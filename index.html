  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå Service Worker failed', err));
    }

    const toggleBtn = document.getElementById("toggle-settings");
    const panel = document.getElementById("settings-panel");

    toggleBtn.addEventListener("click", () => {
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!panel.contains(e.target) && e.target !== toggleBtn) {
        panel.style.display = "none";
      }
    });

    function updateOverlay(category) {
      const overlay = document.getElementById('overlay-message');
      if (!overlay) return;

      if (category === 'indices') {
        overlay.style.display = 'flex';
        overlay.innerHTML = `
          This category is currently sample data only.<br>
          Official real-time data will be available soon.<br>
          Please join discussions on the Board while you wait.
        `;
      } else if (category === 'forex' || category === 'crypto') {
        overlay.style.display = 'flex';
        overlay.innerHTML = `
          Real-time data will be launched after traffic increases.<br>
          Please stay active in the Board section meanwhile.
        `;
      } else {
        overlay.style.display = 'none';
      }
    }
  </script>
