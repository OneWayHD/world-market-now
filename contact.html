<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - World Market Now</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    .contact-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0ea5e9;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .contact-container a:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or requests, please feel free to contact us via the form below.</p>

    <!-- ✅ Googleフォームへのリンク -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdF9EhIplPnPDTK6ri2IzuGDCuXm7FfzCk7KoP8P2JkDKTbWg/viewform?usp=sharing&ouid=112089326106168960066"
       target="_blank" rel="noopener noreferrer">
      Open Contact Form
    </a>
  </div>
</body>
</html>
